		// Genere un tableau aléatoire avec  des chiffres qui ne se repètent pas
		function randomTab(array) {
			var tmp, current, top = 4;
			if (top) while (--top) {
				current = Math.floor(Math.random() * (top + 1));
				tmp = array[current];
				array[current] = array[top];
				array[top] = tmp;
			}
			return array;
		}
